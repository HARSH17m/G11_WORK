{% extends 'base.html' %}

{% block title %}
Profile
{% endblock %}

{% block body %}
<section class="text-gray-600 body-font">
    <div class="container px-5 py-8 mx-auto flex flex-col">
      <div class="w-full mx-auto">
        <div class="flex flex-col sm:flex-row mt-5">
          <div class="w-full text-center sm:pr-8 sm:py-8">
            <div class="w-20 h-20 rounded-full inline-flex items-center justify-center bg-gray-500 text-gray-400">
              <img class="w-18 h-18 p-1 rounded-full ring-2 ring-gray-300 dark:ring-gray-500" src="https://flowbite.com/docs/images/people/profile-picture-5.jpg"  alt="">
            </div>
            <div class="flex flex-col items-center text-center justify-center">
              <h2 class="font-medium title-font mt-3 text-gray-900 text-lg">{{party.first_name}} {{party.last_name}}</h2>
              <div class="w-24 h-1 bg-indigo-500 rounded mt-2 mb-4"></div>
              <h2 class="font-medium title-font mt-3 text-gray-900 text-lg">{{party.labor_id}}</h2>
              <h5 class="font-medium title-font mt-3 text-gray-900 ">{{party.email}}</h5>
              
              <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-700 text-white font-bold my-3 py-2 px-4 rounded focus:outline-none focus:shadow-outline">Logout</a>
              <a href="" class="bg-red-500 hover:bg-red-700 text-white font-bold my-3 py-2 px-4 rounded focus:outline-none focus:shadow-outline">Edits</a>            
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock%}
